<div class="container" *ngIf="productFormGroup">
    <form [formGroup]="productFormGroup" >
        <div class="form-group">
            <label for="">Name</label>
            <input type="text" name="" id="" class="form-control" formControlName="name"
                [ngClass]="{'is-invalide':submitted && productFormGroup.controls['name'].errors}">
                
            <div *ngIf="submitted && productFormGroup.controls['name'].errors" class="invalid-feedback">
                <div *ngIf="productFormGroup.controls['name'].errors?.['required']">Name is Required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="">Price</label>
            <input type="text" name="" id="" class="form-control" formControlName="price">
        </div>
        <div class="form-group">
            <label for="">Quantity</label>
            <input type="text" name="" id="" class="form-control" formControlName="quantity">
        </div>
        <div class="form-group" >
            <label for="">Selected</label>
            <input type="checkbox" formControlName="selected" class="form-check">
        </div>
        <div class="form-group">
            <label for="">Available</label>
            <input type="checkbox" formControlName="available" class="form-check">
        </div>
        <button (click)="onSaveProduct()" class="btn btn-success">Save</button>
    </form>
</div>
